<div class="form-field-text">
	<label id="{{ id }}-label" for="{{ id }}">{{ label }}</label>
	<select id="{{ id }}" name="{{ id }}">
		{% for entry in values %}
		<option value="{{ entry }}" {% if entry == value %} selected="selected" {% endif %}>{{ values[entry] }}</option>
		{% endfor %}
	</select>
</div>
